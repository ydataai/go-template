name: Released



on:
  release:
    types:
    - released



env:
  # FIX: fill the <controller name> and check if you need all the containers
  COMPONENT: <controller-name>
  COMPONENT_PATH: <manifests-folder-path>/

  PRIVATE_ECR_ACCESSKEYID: ${{ secrets.AWS_ECR_ACCESSKEYID }}
  PRIVATE_ECR_SECRETACCESSKEY: ${{ secrets.AWS_ECR_SECRETACCESSKEY }}
  PRIVATE_ECR_REGION: ${{ secrets.AWS_ECR_REGION }}

  API_CONTAINER: <controller-name>-api-container-image
  API_DOCKER_REPOSITORY: <controller-name>/api

  MANAGER_CONTAINER: <controller-name>-manager-container-image
  MANAGER_DOCKER_REPOSITORY: <controller-name>/manager



jobs:
  cancel_previous:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-20.04
    timeout-minutes: 3

    steps:
      - uses: ydataai/cancel-workflow-action@0.7.0-fix
        with:
          ignore_sha: true
          access_token: ${{ secrets.ACCESS_TOKEN }}


  prepare:
    name: Extract Version and Build number
    runs-on: ubuntu-20.04

    outputs:
      build_number: ${{ steps.short_sha.outputs.value }}
      version: ${{ steps.version.outputs.value }}

    steps:
    - name: Version
      id: version
      run: echo ::set-output name=value::${GITHUB_REF#refs/*/}

    - uses: actions/checkout@v3

    - name: Git Short sha
      id: short_sha
      run: echo "::set-output name=value::$(git rev-parse --short HEAD)"


  docker-tag-api:
    name: Docker Tag and Push API
    runs-on: ubuntu-20.04

    needs:
    - prepare

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.PRIVATE_ECR_ACCESSKEYID }}
        aws-secret-access-key: ${{ env.PRIVATE_ECR_SECRETACCESSKEY }}
        aws-region: ${{ env.PRIVATE_ECR_REGION }}

    - name: Login to Amazon ECR
      id: ecr_password
      uses: aws-actions/amazon-ecr-login@v1

    - name: Docker tag and push
      env:
        SOURCE: ${{ steps.ecr_password.outputs.registry }}/${{ env.API_DOCKER_REPOSITORY }}:${{ needs.prepare.outputs.version }}.${{ needs.prepare.outputs.build_number }}
        DESTINATION: ${{ steps.ecr_password.outputs.registry }}/${{ env.API_DOCKER_REPOSITORY }}:${{ needs.prepare.outputs.version }}
      run: |
        docker pull $SOURCE
        docker tag $SOURCE $DESTINATION
        docker push $DESTINATION


  docker-tag-manager:
    name: Docker Tag and Push Manager
    runs-on: ubuntu-20.04

    needs:
    - prepare

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.PRIVATE_ECR_ACCESSKEYID }}
        aws-secret-access-key: ${{ env.PRIVATE_ECR_SECRETACCESSKEY }}
        aws-region: ${{ env.PRIVATE_ECR_REGION }}

    - name: Login to Amazon ECR
      id: ecr_password
      uses: aws-actions/amazon-ecr-login@v1

    - name: Docker tag and push
      env:
        SOURCE: ${{ steps.ecr_password.outputs.registry }}/${{ env.MANAGER_DOCKER_REPOSITORY }}:${{ needs.prepare.outputs.version }}.${{ needs.prepare.outputs.build_number }}
        DESTINATION: ${{ steps.ecr_password.outputs.registry }}/${{ env.MANAGER_DOCKER_REPOSITORY }}:${{ needs.prepare.outputs.version }}
      run: |
        docker pull $SOURCE
        docker tag $SOURCE $DESTINATION
        docker push $DESTINATION


  update-manifests:
    name: Update Manifests
    runs-on: ubuntu-20.04

    needs:
    - prepare
    - docker-tag-api
    - docker-tag-manager

    steps:
    - name: Checkout Manifests repo
      uses: actions/checkout@v3
      with:
        repository: ydataai/manifests
        token: ${{ secrets.ACCESS_TOKEN }}

    - uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.8.5"

    - name: Update kustomization image tag
      env:
        VERSION: ${{ needs.prepare.outputs.version }}
      run: |
        cd ${COMPONENT_PATH}
        kustomize edit set image ${API_CONTAINER}=${API_DOCKER_REPOSITORY}:${VERSION}
        kustomize edit set image ${MANAGER_CONTAINER}=${MANAGER_DOCKER_REPOSITORY}:${VERSION}

    - name: Commit and push image update into manifests repo
      env:
        VERSION: ${{ needs.prepare.outputs.version }}
      run: |
        git config user.email "azory@ydata.ai"
        git config user.name "Azory YData Bot"
        git commit -a -m "chore(bump): [CI] [PROD] bump ${{ env.COMPONENT }} to $VERSION"
        git push origin master
